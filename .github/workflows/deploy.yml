name: ðŸš€ Deploy to Production
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          # DANGEROUS: Set to true only if you want to delete files on server that are not in git
          # We keep it false for safety first, or use strict mirroring if preferred.
          # For this hosting, we want to mirror content but protect subdoms.
          dangerous-clean-slate: true 
          exclude: |
            **/.git*
            **/.github*
            **/subdoms/**
            README.md
            .gitignore
